<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.OstWalletSdkUrl %>"></script>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.jsEndpoint %>/json-api.js"></script>
</head>
<body>
  <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Demo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <!-- This is ACTIVE LINK -->
          <a class="nav-link" href="/sdk-getters">OstWalletSdk<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/json-api">OstJsonApi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/workflow">Workflows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>
      </ul>
      <form class="form-inline">
        <button id="logOutBtn" class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </header>
  
  <div id="loader-wrapper">
    <div id="loading-text">
      <div id="loading-user" class="d-none">Validating User</div>
      <div id="loading-sdk-init" class="d-none"><span>Initializaing Sdk</span></div>
      <div id="loading-setup-device" class="d-none">SetupDevice</div>
    </div>
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="container" style="margin-top:60px; margin-bottom:60px;">
    <!-- PAGE CONTENT BEGINS HERE -->
  </div><!-- container -->

<script id="j-method-template" type="text/x-handlebars-template">
  <div class="row" style="display: flex; margin-top:50px;">
    <div class="col-12"><h4>OstJsonApi.{{methodName}}()</h4></div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <b>Usage</b>
        </div>
        <div class="card-body" style="max-height: 250px; overflow: auto;">
            <code id="{{displayCodeViewId}}" class="language-javascript">{{displayCode}}</code>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="navbar-text" style="margin-right:20px"><b>Output</b></li>
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" role="tab" href="#{{jsonViewId}}">JSON</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" role="tab" href="#{{stringViewId}}">String</a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
        <div id="{{jsonViewId}}" role="tabpanel" class="card-body tab-pane active" style="max-height: 250px; overflow: auto;">
        </div>
        <div id="{{stringViewId}}" role="tabpanel" class="card-body tab-pane" style="max-height: 250px; overflow: auto;">
          <code class="language-json"></code>
        </div>
        </div>
      </div>
    </div>
  </div>
</script>
</body>
</html>
