<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">  
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
   
    
</head>
<body>
   
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img src="https://cryptologos.cc/logos/ost-ost-logo.png?v=001" alt="Logo" style="width:40px;">
    </a>
    <ul class="nav navbar-nav navbar-left">
        <li class="nav-item">
                <a class="nav-link" href="users">USERS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="json-api">JSON API</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="sdk-getters">GETTERS</a>
        </li>
        <li class="nav-item">
            
            <button id="logOutBtn" class="nav-link btn btn-default" name="btn">LOG OUT</button>
        </li>
    </ul>

  </nav>
  <div class="container" style="margin-top:80px">
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" id="get-cur-device" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              getCurrentDeviceForUserId
            </button>
            <button class="btn btn-link" style="float: right;" id="get-user-retry" data-toggle="collapse" data-target='#collapseOne' aria-expanded="true" aria-controls="collapseOne">Retry</button>
            
          </h5>
          
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer"></pre>
          </div>
        
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="balance-wpp" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              getBalanceWithPricePointForUserId
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-bal-pp"></pre>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="bal-uid" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              getBalanceForUserId
            </button>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-bal-id"></pre>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="pp-uid" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
              getPricePointForUserId
            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-pp-id"></pre>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="recovery-uid" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree">
              getPendingRecoveryForUserId
            </button>
          </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-recovery"></pre>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="dev-list-uid" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseThree">
              getDeviceListForUserId
            </button>
          </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-dev-list"></pre>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" id="transactions-uid" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseThree">
              getTransactionsForUserId
            </button>
          </h5>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <pre id="json-renderer-transaction"></pre>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  </body>




<script type="text/javascript" src="http://localhost:9000/json-api.js"></script>
<script type="text/javascript" src="http://localhost:9090/OstWalletSdk.js"></script>
</html>
