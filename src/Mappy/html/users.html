<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">  
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://cryptologos.cc/logos/ost-ost-logo.png?v=001" alt="Logo" style="width:40px;">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">JSON API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Getters</a>
          </li>
        </ul>
      </nav>
      <div class="container-fluid" style="margin-top:80px">
    <div class="container">
        <form align="right" name="logOutForm" >
                <span class="logoutLblPos glyphicon glyphicon-log-out" id="logOutLabel">
                    
                </span>
        <form>
        <div class="wrapper fadeIn first ">
            <h1 class="display-3"><%= htmlWebpackPlugin.options.title %></h1>
            <div id="usersData" class="table-responsive panel panel-default" style="overflow-x:auto;">
                        
                <table id="usersTable"  class ="table" style="width: 100%; height: 100%;">
                </table>
            
            </div>
        </div>
    </div>
</div>

<div id="buttonDiv" class="col-md-4 col-lg-2">   
    
</div>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
           
             <!-- Modal content-->
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                 
                </div>
                <div class="modal-body" id="modelBody">
                 <p>QRCode </p>
                    <div id="QrMainDiv">
                    <div id="qrcode" class="QRCodeDiv"></div>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
             </div>
             
            </div>
         </div>
         
       </div>
</body>
<script type="text/javascript" src="http://localhost:9000/users.js"></script>
</html>
