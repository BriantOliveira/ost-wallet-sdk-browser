<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.OstWalletSdkUrl %>"></script>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.jsEndpoint %>users.js"></script>
</head>

<body>
  <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Demo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <!-- This is ACTIVE LINK -->
          <a class="nav-link" href="<%= htmlWebpackPlugin.options.MappyBaseUrl %>/sdk-getters">OstWalletSdk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="<%= htmlWebpackPlugin.options.MappyBaseUrl %>/json-api">OstJsonApi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="<%= htmlWebpackPlugin.options.MappyBaseUrl %>/users">Users<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="form-inline mr-2">
        <button id="j-create-session-btn" class="btn btn-outline-info my-2 my-sm-0">Create Session</button>
      </div>
      <div class="form-inline mr-2">
        <button id="j-delsession-btn" class="btn btn-outline-info my-2 my-sm-0">Delete Local Sessions</button>
      </div>
      <div class="form-inline">
        <button id="j-logout-btn" data-redirect-url="<%= htmlWebpackPlugin.options.MappyBaseUrl %>/login" class="btn btn-outline-info my-2 my-sm-0">Logout</button>
      </div>
    </div>
  </header>

  <div id="loader-wrapper">
    <div id="loading-text">
      <div id="loading-user" class="d-none">Validating User</div>
      <div id="loading-sdk-init" class="d-none"><span>Initializaing Sdk</span></div>
      <div id="loading-setup-device" class="d-none">SetupDevice</div>
    </div>
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!--script id="user-method-template" type="text/x-handlebars-template">
        <div class="row" style="display: flex; margin-top:50px;">
            <div>
                <h1>hey</h1>
            </div>
        </div>
    </script-->
  <section class="container-datatabFle mt-4">
    <div class="container fluid" style="margin-top:60px; ">
      <div class="row heading">
        <div class="col-md-2 col-md-offset-2">Username</div>
        <div class="col-md-2 col-md-offset-2">User Balance</div>
        <div class="col-md-2 col-md-offset-2">Direct 1BT Transfer</div>
        <div class="col-md-2 col-md-offset-2">Send 1 Cent</div>
        <div class="col-md-2 col-md-offset-2">Send</div>
        <div class="col-md-2 col-md-offset-2">Token Holder Address</div>
      </div>
      <script id="user-method-template" type="text/x-handlebars-template">

        <div class="row" id="{{user_row}}">
          <div  class=" col-md-2 col-grp">{{Username}}</div>
              <div class="col-md-2 col-grp">{{User_Balance}}</div>
              <div class="col-md-2 col-grp ">
                  <button id="{{sendDT}}" class="btn btn-group" > Direct Transfer</button>
              </div>
              <div class=" col-md-2 col-grp">
                  <button id="{{sendCent}}" class="btn  btn-group" >Send Cent[]</button>
              </div>
              <div class="col-md-2 col-grp">
                  <button id="{{send}}" data-toggle="modal" data-target="#sendDialog" class=" btn btn-group">Send</button>
              </div>
              <div id={{token_holder_address}}   class="col-md-2 col-grp">{{Token_Holder_Address}}</div>
          </div>


          <div id="{{modal_body_id}}">
          <div class="modal fade" id="sendDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Transfer</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                          
                          <label data-error="wrong" data-success="right" for="transaction-amount">Enter Amount</label>
                          <input type="number" id="transaction-amount" class="form-control validate">
                          
                       </div>

                      <div class="md-form mb-4">
                        
                        <div class="box" >
                            <select id="transaction-type">
                              <option selected  value="Direct Transfer">Direct Transfer</option>
                              <option value="Pay Cent">Pay Cent</option>
                            </select>
                          </div>  
                      </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button class="btn btn-default" id={{sendModal}}>Send</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
          
      </script>
      <div id="user-row-div">
      </div>
      <div class="row">
        <div class="col-md-6">
          <button id="previous" class="previous btn-page ">&laquo; Previous</button>
        </div>
        <div class="col-md-6">
          <button id="next" class="next btn-page">Next &raquo;</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
